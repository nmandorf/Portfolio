<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Animation</title>

</head>
<body>
<div>
  <form action="mailto:noatomasmandorf@my.smccd.edu" method="post" enctype="text/plain">

    <label for="fName">First Name</label><br>
    <input type="text" id="fName" name="fName" value="name"><br>

    <label for="lName">Last Name</label><br>
    <input type="text" id="lName" name="lName" value="Last Name"><br>

    <label for="email">Email</label><br>
    <input type="text" id="email" name="fName" value="Email"><br><br>

    <h3>Whats your favorite game?</h3>
    <input type="radio" name="favGame" value="LOL" id="lol">
    <label for="lol">League of Legends</label><br>

    <input type="radio" name="favGame" value="Val" id="val">
    <label for="val">Valorant</label><br>

    <input type="radio" name="favGame" value="candyCrush" id="candyCrush">
    <label for="candyCrush">Candy Crush</label><br><br>
    <h3>Never have you ever?</h3>
    <input type="checkbox" name="nhi" value="marathon" id="nhi1">
    <label for="nhi1">Never have I ran a Marathon</label><br>

    <input type="checkbox" name="nhi" value="preference1" id="nhi2">
    <label for="nhi2">Never have I done a backflip</label><br>

    <input type="checkbox" name="nhi" value="preference1" id="nhi3">
    <label for="nhi3">Never have I played Candy Crush</label><br><br>
    <h3>My<label for="cars">Favorite Car is :</label>


      <select name="favCar" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select><br><br>
    </h3>


    <input type="submit" value="Submit">

  </form>
</div>
</body>
</html>
